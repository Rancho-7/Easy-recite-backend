
# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/easy_recite?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
